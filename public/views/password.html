<body>
  <header>
    <div class="row navbar-fixed">
      <nav>
        <div class="nav-wrapper #ffffff white center">
          <a href="/#!" class="cfh-logo"><img src="../img/cfh-logo.png" alt="cfh-logo"/></a>
        </div>
      </nav>
    </div>
  </header>

  <div class="container row" ng-controller="PasswordController">
    <div class="progress" ng-show="emailSent">
        <div class="indeterminate" ng-show="emailSent"></div>
    </div>
      <div class="row">
        <div class="col l8 offset-l2 s12">
          <div  class="z-depth-1 account">
            <div class="row">
              <div class="col s12">
                <p class="center big-text" >Reset Password</p>
                <p class=" center red-text" ng-show="emailError">{{emailError}}</p>
                <p class=" center green-text" ng-show="emailSuccess">{{emailSuccess}}</p>
                <form ng-submit="sendResetLink()">
                  <div class="signup col s10 offset-s1 m8 offset-m2">
                    <div class="input-field">
                      <input class="validate" type="text" ng-model="email" name="email" id="email" required />
                      <label for="email">Your Email</label>
                    </div>
                  </div>
               
                  <div class="center button">
                    <button class="btn-large waves-effect waves-light" type="submit"
                    name="action">Send Password Reset Link</button>
                  </div>  
                </form >
             
                </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
