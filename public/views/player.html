<div id="player-container" ng-repeat="player in game.players" style="background-color:{{colors[player.color]}};" class="player-container col s6 m3 l6">
  <div id ="above-czar-container">
    <div id="avatar_">
      <span ng-show="isPremium($index)">
        <img ng-src="img/king.png" id="king">
      </span>
      <img ng-src="{{player.avatar}}" class="responsive-img"/>
    </div>
    <di6v id="player-container-inner">
      <div ng-show="isPlayer($index)" id="player-star" class="col s6">
        <img src="../img/11.png"/>
      </div>
      <div class="col s6 m3">
        <span>{{player.username | upperFirstLetter}}</span>
        <br/>
        <span>{{player.points}}/{{game.pointLimit}}</span>
      </div>
    </div>
  </div>
  <div id="czar-container" ng-show="currentCzar($index)">
    <span id='the-czar'>CZAR</span>
  </div>
</div>
