<body>
  <header>
    <div class="row navbar-fixed">
      <nav>
          <div class="nav-wrapper row center white">
            <a href="/#!" class="cfh-logo  col s1"><img src="../img/cfh-logo.png" alt="cfh-logo"/></a>
          </div>
        </nav>
    </div>
  </header>

  <div class="container row" ng-controller="PasswordController">
      <div class="row">
        <div class="col l8 offset-l2 s12">
          <div  class="z-depth-1 account">
            <div class="row">
              <div class="col s12">
                <p class="center big-text" >Reset Your Password</p>
                <p class=" center red-text" ng-hide="resetSuccess">{{ resetError }}</p>
                <p class=" center green-text" ng-show="resetSuccess">{{ resetSuccess }} login <a href="/#!/signin">here</a></p>
                <form ng-submit="resetPassword()">
                 
                  <div class="signup">
                    <div class="input-field col s10 offset-s1 m8 offset-m2">
                      <input class="validate signin" type="password" ng-model="password" name="password" id="password" required />
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="signup">
                    <div class="input-field col s10 offset-s1 m8 offset-m2">
                      <input class="validate signin" type="password" ng-model="confirmPassword" name="password_confirm" id="password_confirm" required />
                      <label for="password">Confirm Password</label>
                    </div>
                  </div>
                  <div class="center button">
                    <button class="btn-large waves-effect waves-light" type="submit"
                    name="action">Reset Password</button>
                  </div>  
                </form >
                </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
